<body>
    <h1>什麽是開源精神？</h1>
    <p>GNU Free Software是这么定义其所谓的“自由”的：</p>
    <p>1. 出于任何目的使用该软件的自由；
        2. 研究、修改该软件以使其实现你的目的的自由；
        源码的公开是实现此项的前提条件；
        3. 传播该软件的拷贝以使其他人受益的自由；
        4. 传播你所修改过的软件拷贝的自由。</p>

</p>
